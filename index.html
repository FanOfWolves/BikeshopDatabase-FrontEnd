<script>
    function uncheckBoxes() {
        checkBoxes = document.getElementsByClassName("form-check-input");
        for (i = 0; i < checkBoxes.length; i++) {
            checkBoxes[i].checked = false;
        }
    }
    function clearPriceValues() {
        priceBoxes = document.getElementsByClassName("price-box");
        for (i = 0; i < priceBoxes.length; i++) {
            priceBoxes[i].value = 0;
        }
    }
</script>
